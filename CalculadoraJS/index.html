<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label for="num1">Valor 1:</label>
        <input type="number" id="num1">
        <label for="num2">Valor 2:</label>
        <input type="number" id="num2">
        <select id="operacao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <p>Resultado: <span id="resultado"></span></p>

        <h3>Valores pares do array:</h3>
        <ul id="valoresPares"></ul>

        <h3>Calcular Custo Final do Carro:</h3>
        <label for="custoFabrica">Custo de Fábrica:</label>
        <input type="number" id="custoFabrica">
        <label for="percDistribuidor">% Distribuidor:</label>
        <input type="number" id="percDistribuidor">
        <label for="percImpostos">% Impostos:</label>
        <input type="number" id="percImpostos">
        <button onclick="calcularCustoFinal()">Calcular Custo Final</button>
        <p>Valor Final: <span id="valorFinal"></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
